version: '3.8'

services:
  n8n:
    image: n8nio/n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${SUBDOMAIN}.${DOMAIN_NAME}
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://${SUBDOMAIN}.${DOMAIN_NAME}/
      - GENERIC_TIMEZONE=Europe/Rome
    volumes:
      - ./n8n_data:/home/node/.n8n
    networks:
      - trading-network

  technical-analyzer-agent:
    build:
      context: ./agents/01_technical_analyzer
    container_name: technical-analyzer-agent
    restart: unless-stopped
    ports:
      - "8001:8000"
    networks:
      - trading-network

  news-sentiment-agent:
    build:
      context: ./agents/02_news_sentiment
    container_name: news-sentiment-agent
    restart: unless-stopped
    ports:
      - "8002:8000"
    environment:
      - CRYPTOPANIC_API_KEY=${CRYPTOPANIC_API_KEY}
    networks:
      - trading-network

  trade-guardian:
    build:
      context: ./agents/03_trade_guardian
    container_name: trade-guardian
    restart: unless-stopped
    ports:
      - "8003:8000"
    networks:
      - trading-network

  bybit-executor:
    build:
      context: ./agents/04_bybit_executor
    container_name: bybit-executor
    restart: unless-stopped
    ports:
      - "8004:8000"
    environment:
      - BYBIT_API_KEY=${BYBIT_API_KEY}
      - BYBIT_API_SECRET=${BYBIT_API_SECRET}
    networks:
      - trading-network

  master-agent:
    build:
      context: ./agents/05_master_agent
    container_name: master-agent
    restart: unless-stopped
    ports:
      - "8005:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - trading-network

  trading_db:
    image: postgres:13
    container_name: trading_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./db_init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - trading-network

  dashboard:
    build:
      context: ./dashboard
    container_name: dashboard
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@trading_db:5432/${POSTGRES_DB}
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge